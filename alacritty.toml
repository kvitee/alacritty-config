[general]
import = [
  "~/.config/alacritty/fonts/jetbrains-mono-nf.toml",
  #"~/.config/alacritty/themes/themes/ayu_dark.toml",
  "~/.config/alacritty/themes/themes/gruvbox_material_hard_dark.toml",
  #"~/.config/alacritty/themes/themes/remedy_dark.toml",
]

[terminal.shell]
program = "tmux"
args = ["new", "-A", "-D", "-s", "\uf46d home"]

[window]
dimensions = { columns = 96, lines = 32 }
padding = { x = 5, y = 5 }
opacity = 0.8
decorations_theme_variant = "Dark"
decorations = "None"
